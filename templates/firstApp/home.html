<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .background-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at bottom left, rgba(251, 146, 60, 0.1) 0%, transparent 40%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: rgba(59, 130, 246, 0.15);
            top: -200px;
            right: -200px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: rgba(251, 146, 60, 0.15);
            bottom: -150px;
            left: -150px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .actions {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="container">
        <div class="logo-container">
            <h1 class="logo">Invoice Management System</h1>
            <p class="subtitle">Welcome to Data Extraction and Annotation of Images.</p>
        </div>
        
        <div class="actions">
            <a href="{% url 'upload' %}" class="btn btn-primary">
                Upload Image
            </a>
            <a href="{% url 'show_data' %}" class="btn btn-secondary">
                View Database
            </a>
        </div>
    </div>
</body>
</html>
